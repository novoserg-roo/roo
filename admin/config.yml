# config.yml

backend:
  name: github
  # repo: owner-name/repo-name # Path to your GitHub repository
  repo: novoserg-roo/roo
  branch: master
media_folder: 'assets/uploads'
collections:
  - name: 'blog'
    label: 'Публикации'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'single' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Pages'
    folder: '_pages/'
    create: true
    editor:
      preview: false
    fields: 
      - { label: 'Заголовок', name: 'title', widget: 'string' }
      - { label: 'Ссылка на страницу', name: 'permalink', widget: 'string' }
      - { label: 'Toc', name: 'toc', widget: 'hidden', default: false }
      - { label: 'Header', name: 'header', widget: 'hidden', default: false  }
